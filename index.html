<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LUNASOFT BANNER</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --primary: #8a2be2; /* Blue Violet */
            --accent: #d400ff; /* Neon Magenta */
            --glass: rgba(20, 20, 25, 0.7);
            --border: rgba(138, 43, 226, 0.3);
            --text: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            /* –§–æ–Ω: —Ç–µ–º–Ω—ã–π –∫–æ—Å–º–æ—Å —Å —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–º —Å–≤–µ—á–µ–Ω–∏–µ–º */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(212, 0, 255, 0.1), transparent 40%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .levitate-wrapper {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* --- –ë–ê–ù–ù–ï–† --- */
        .banner {
            position: relative;
            width: 850px;
            height: 300px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            box-sizing: border-box;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 30px 80px rgba(0,0,0,0.8),
                0 0 100px rgba(138, 43, 226, 0.15); 
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            transform: skewX(-25deg);
            animation: shine 5s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0%, 40% { left: -100%; }
            50% { left: 200%; }
            100% { left: 200%; }
        }

        /* --- –¢–ï–ö–°–¢ --- */
        .text-side {
            flex: 1;
            z-index: 2;
            padding-right: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        /* --- –õ–û–ì–û (–õ–£–ù–ê + –¢–ï–ö–°–¢) --- */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 8px var(--primary));
        }

        .logo-text {
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #fff, #d400ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 800;
            line-height: 1;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -0.5px;
            opacity: 0.9;
        }

        .highlight {
            font-size: 54px;
            font-weight: 900;
            background: linear-gradient(90deg, #fff, #d400ff, #8a2be2, #fff);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            margin: 2px 0 12px 0;
            animation: gradientFlow 4s linear infinite;
            filter: drop-shadow(0 0 15px rgba(212, 0, 255, 0.4));
        }

        @keyframes gradientFlow {
            to { background-position: 300% center; }
        }

        .badges {
            display: flex;
            gap: 12px;
        }

        .badge {
            background: rgba(20, 20, 20, 0.8);
            color: #ccc;
            font-size: 14px;
            font-weight: 700;
            padding: 8px 18px;
            border-radius: 14px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 6px;
        }

        .badge-accent {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #fff;
            border: none;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        /* --- QR SIDE --- */
        .qr-side {
            position: relative;
            z-index: 2;
            width: 220px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-pulse-bg {
            position: absolute;
            width: 190px;
            height: 190px;
            border-radius: 30px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            filter: blur(25px);
            opacity: 0.6;
            animation: qrPulse 2s infinite alternate;
            z-index: -1;
            top: -5px;
        }
        
        @keyframes qrPulse {
            from { transform: scale(0.95); opacity: 0.5; }
            to { transform: scale(1.05); opacity: 0.8; }
        }

        .qr-card {
            width: 180px;
            height: 180px;
            background: #111;
            padding: 10px;
            border-radius: 26px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            transform: perspective(800px) rotateY(-10deg) rotateX(5deg);
            transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            border: 2px solid transparent;
            background-image: linear-gradient(#151515, #151515), linear-gradient(135deg, #fff, #d400ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        
        .banner:hover .qr-card {
            transform: perspective(800px) rotateY(0deg) scale(1.05);
            box-shadow: 0 20px 50px rgba(138, 43, 226, 0.3);
        }

        .qr-card img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 18px;
            image-rendering: pixelated;
        }

        .click-hint {
            margin-top: 25px;
            font-size: 14px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px var(--primary); opacity: 0.8; }
            to { text-shadow: 0 0 15px var(--accent); opacity: 1; }
        }

        /* --- BLOB BG --- */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.3;
        }
        .blob-1 { top: -50px; left: -50px; width: 400px; height: 400px; background: var(--primary); }
        .blob-2 { bottom: -50px; right: 50px; width: 300px; height: 300px; background: var(--accent); }

    </style>
</head>
<body>

    <div class="levitate-wrapper">
        <div class="banner">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>

            <div class="text-side">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="url(#logo-grad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <defs>
                            <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#fff" />
                                <stop offset="100%" style="stop-color:#d400ff" />
                            </linearGradient>
                        </defs>
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <div class="logo-text">LNCSOFT</div>
                </div>

                <h1>–°–ö–ê–ß–ê–¢–¨ –°–û–§–¢ –í –¢–ì:</h1>
                <span class="highlight">@LNCSOFT</span>
                
                <div class="badges">
                    <div class="badge">üçè iOS / ü§ñ Android</div>
                    <div class="badge badge-accent">üî• –ë–ï–ó ROOT</div>
                </div>
            </div>

            <div class="qr-side">
                <div class="qr-pulse-bg"></div>
                <div class="qr-card">
                    <img src="qr.png" alt="QR Code">
                </div>
                <div class="click-hint">–°–ö–ê–ù–ò–†–£–ô QR</div>
            </div>
        </div>
    </div>

</body>
</html>
